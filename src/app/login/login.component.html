<mat-card>
  <mat-card-content>
    <div class="header">
       <h2>AUTHENTIFICATION</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-group" >
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" class="form-control" matInput required />
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input  type="password" formControlName="password" class="form-control" matInput [type]="hide ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <button (click)="loginUser()" type="button" mat-flat-button color="primary" >Connexion</button>
    </form>
  </mat-card-content>
</mat-card>
